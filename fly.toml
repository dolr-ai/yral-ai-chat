primary_region = 'iad'

[build]
dockerfile = "deploy-baremetal/Dockerfile"

[env]
ENABLE_LITESTREAM = 'true'
PORT = '8000'
HOST = '0.0.0.0'
LOG_LEVEL = 'info'
LOG_FORMAT = 'json'
DATABASE_PATH = '/app/data/yral_chat.db'

[deploy]
strategy = 'immediate'

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[[http_service.checks]]
interval = '10s'
grace_period = '10s'
method = 'get'
path = '/health'
protocol = 'http'
timeout = '2s'

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
count = 1
