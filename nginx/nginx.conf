# Nginx main configuration file for Docker container
# This file includes rate limiting zones and site configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include rate limiting zones first (must be in http context, before server blocks)
    include /etc/nginx/conf.d/rate-limit-zones.conf;
    
    # Include site-specific configurations (exclude rate-limit-zones.conf to avoid duplicate)
    include /etc/nginx/conf.d/default.conf;
}

