# Nginx reverse proxy configuration for Yral AI Chat API
# This file should be placed in /etc/nginx/sites-available/
# and symlinked to /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name chat.yral.com;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.yral.com;

    # SSL certificate paths (update these with your actual certificate paths)
    ssl_certificate /etc/letsencrypt/live/chat.yral.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.yral.com/privkey.pem;

    # SSL configuration - modern, secure settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/yral-ai-chat-access.log;
    error_log /var/log/nginx/yral-ai-chat-error.log;

    # Increase body size for file uploads (images, audio)
    client_max_body_size 25M;
    client_body_buffer_size 128k;

    # Timeouts for long-running AI requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support (if needed in future)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Rate limiting zones are defined in nginx/rate-limit-zones.conf
    # and should be included in the http context of the main nginx.conf
    # These zones are referenced below using limit_req directives

    # Staging environment - route /staging/* to staging container (port 8001)
    # This must come before the root location block to match first
    # The trailing slash in proxy_pass automatically strips /staging/ prefix
    location /staging/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_redirect off;
        # Apply rate limiting to staging as well
        limit_req zone=per_minute burst=50 nodelay;
        limit_req zone=per_hour burst=500 nodelay;
    }

    # Production health check endpoint (optional - can be accessed directly)
    # No rate limiting for health checks
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_redirect off;
        access_log off;
    }

    # Excluded endpoints - no rate limiting for documentation
    # /docs, /redoc, and /openapi.json endpoints are excluded from rate limiting
    location ~ ^/(docs|redoc|openapi\.json)/?$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_redirect off;
    }

    # Main location - proxy to production FastAPI app (port 8000)
    location / {
        # Apply rate limiting: per-minute and per-hour limits
        # burst allows temporary spikes, nodelay processes burst requests immediately
        limit_req zone=per_minute burst=50 nodelay;
        limit_req zone=per_hour burst=500 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_redirect off;
    }

    # Static media files (if serving directly through nginx)
    # Uncomment if you want nginx to serve media files directly
    # location /media {
    #     alias /root/yral-ai-chat/uploads;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
}




