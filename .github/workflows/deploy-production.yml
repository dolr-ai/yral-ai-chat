name: Deploy Production

on:
  push:
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Initialize test database
        env:
          DATABASE_PATH: ${{ github.workspace }}/data/test.db
        run: |
          mkdir -p data
          python scripts/run_migrations.py
          echo "Database initialized at: $DATABASE_PATH"
          ls -la data/ || true
      
      - name: Run tests
        env:
          DATABASE_PATH: ${{ github.workspace }}/data/test.db
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM: HS256
          JWT_ISSUER: yral_auth
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_PUBLIC_URL_BASE: ${{ secrets.S3_PUBLIC_URL_BASE }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL || 'google/gemini-2.5-flash' }}
          ENVIRONMENT: development
          # NOTE: SENTRY_DSN is intentionally NOT set to prevent test errors from being sent to Sentry
        run: |
          pytest -v --tb=short

  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run Ruff Lint
        run: ruff check --fix .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build image for scanning
        run: docker build -t yral-ai-chat:${{ github.sha }} .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'yral-ai-chat:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [test, quality-checks, security-scan]  # Require all checks to pass
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_BARE_METAL_GITHUB_ACTIONS_SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          # Application Settings
          APP_NAME=${{ secrets.APP_NAME || 'Yral AI Chat API' }}
          APP_VERSION=${{ secrets.APP_VERSION || '1.0.0' }}
          ENVIRONMENT=production
          DEBUG=${{ secrets.DEBUG || 'False' }}
          
          # Database
          DATABASE_PATH=${{ secrets.DATABASE_PATH || '/app/data/yral_chat.db' }}
          
          # JWT Authentication
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM || 'HS256' }}
          JWT_ISSUER=${{ secrets.JWT_ISSUER || 'yral_auth' }}
          
          # Google Gemini API
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL=${{ secrets.GEMINI_MODEL || 'gemini-2.5-flash' }}
          GEMINI_MAX_TOKENS=${{ secrets.GEMINI_MAX_TOKENS || '2048' }}
          GEMINI_TEMPERATURE=${{ secrets.GEMINI_TEMPERATURE || '0.7' }}
          
          # OpenRouter API (for NSFW content)
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL=${{ secrets.OPENROUTER_MODEL || 'google/gemini-2.5-flash' }}
          
          # Media Storage
          MAX_IMAGE_SIZE_MB=${{ secrets.MAX_IMAGE_SIZE_MB || '10' }}
          MAX_AUDIO_SIZE_MB=${{ secrets.MAX_AUDIO_SIZE_MB || '20' }}
          MAX_AUDIO_DURATION_SECONDS=${{ secrets.MAX_AUDIO_DURATION_SECONDS || '300' }}
          
          # S3 Configuration
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION=${{ secrets.AWS_REGION || 'us-east-1' }}
          S3_ENDPOINT_URL=${{ secrets.S3_ENDPOINT_URL }}
          S3_PUBLIC_URL_BASE=${{ secrets.S3_PUBLIC_URL_BASE }}
          
          # Whisper API (Optional)
          USE_WHISPER=${{ secrets.USE_WHISPER || 'false' }}
          WHISPER_API_KEY=${{ secrets.WHISPER_API_KEY || '' }}
          
          # CORS Configuration
          CORS_ORIGINS=${{ secrets.CORS_ORIGINS || '*' }}
          CORS_ALLOW_CREDENTIALS=${{ secrets.CORS_ALLOW_CREDENTIALS || 'true' }}
          
          # Rate Limiting
          RATE_LIMIT_PER_MINUTE=${{ secrets.RATE_LIMIT_PER_MINUTE || '60' }}
          RATE_LIMIT_PER_HOUR=${{ secrets.RATE_LIMIT_PER_HOUR || '1000' }}
          
          # Logging
          LOG_LEVEL=${{ secrets.LOG_LEVEL || 'INFO' }}
          LOG_FORMAT=${{ secrets.LOG_FORMAT || 'json' }}
          
          # Litestream Configuration
          ENABLE_LITESTREAM=${{ secrets.ENABLE_LITESTREAM || 'true' }}
          LITESTREAM_ACCESS_KEY_ID=${{ secrets.LITESTREAM_ACCESS_KEY_ID }}
          LITESTREAM_SECRET_ACCESS_KEY=${{ secrets.LITESTREAM_SECRET_ACCESS_KEY }}
          LITESTREAM_BUCKET=${{ secrets.LITESTREAM_BUCKET }}
          LITESTREAM_ENDPOINT=${{ secrets.LITESTREAM_ENDPOINT }}
          LITESTREAM_REGION=${{ secrets.LITESTREAM_REGION }}

          # Beszel Monitoring
          BESZEL_LISTEN_PORT=${{ secrets.BESZEL_LISTEN_PORT || '45876' }}
          BESZEL_KEY=${{ secrets.BESZEL_KEY }}
          BESZEL_TOKEN=${{ secrets.BESZEL_TOKEN }}
          BESZEL_HUB_URL=${{ secrets.BESZEL_HUB_URL || 'https://beszel.yral.com' }}

          # Sentry Error Tracking & Performance Monitoring
          SENTRY_DSN=${{ secrets.SENTRY_DSN || '' }}
          SENTRY_TRACES_SAMPLE_RATE=${{ secrets.SENTRY_TRACES_SAMPLE_RATE || '1.0' }}
          SENTRY_PROFILES_SAMPLE_RATE=${{ secrets.SENTRY_PROFILES_SAMPLE_RATE || '0.0' }}
          SENTRY_WEBHOOK_SECRET=${{ secrets.SENTRY_WEBHOOK_SECRET }}
          GOOGLE_CHAT=${{ secrets.GOOGLE_CHAT }}
          EOF
      
      - name: Copy .env file to server
        run: |
          scp -o StrictHostKeyChecking=no .env ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/root/yral-ai-chat/.env
          rm .env
      
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
            set -euo pipefail
            
            ENVIRONMENT="production"
            SERVICE="yral-ai-chat"
            BRANCH="main"
            PROJECT_DIR="/root/yral-ai-chat"
            HEALTH_CHECK_PORT=8000
            HEALTH_CHECK_MAX_ATTEMPTS=15
            HEALTH_CHECK_RETRY_DELAY=3
            SERVICE_START_DELAY=5
            
            cd "$PROJECT_DIR"
            
            # Helper function: Print logs and exit
            fail() {
              echo "[ERROR] $1"
              echo "[INFO] Recent container logs:"
              docker compose -f docker-compose.prod.yml logs --tail=100 "$SERVICE" || true
              exit 1
            }

            # Helper function: Rollback
            rollback() {
              echo "[CRITICAL] Deployment failed! Attempting rollback to previous state..."
              if docker images | grep -q "${SERVICE}_previous"; then
                echo "[INFO] Reverting to previous image..."
                docker tag "${SERVICE}_previous:latest" "${SERVICE}:latest"
                docker compose -f docker-compose.prod.yml up -d "$SERVICE"
                echo "[INFO] Rollback container started. Re-checking health..."
                if ! check_service_health "$SERVICE" "$HEALTH_CHECK_PORT" 5 3; then
                  echo "[ERROR] Rollback health check failed!"
                else
                  echo "[SUCCESS] Rollback successfuly completed."
                fi
              else
                echo "[WARN] No previous image found to rollback to."
              fi
            }

            # Helper function: Check service health
            check_service_health() {
              local service_name=$1
              local port=$2
              local max_attempts=$3
              local retry_delay=$4
              local attempt=1
              
              echo "[INFO] Starting health check for $service_name on port $port"
              
              while [ $attempt -le $max_attempts ]; do
                echo "[INFO] Health check attempt $attempt/$max_attempts for $service_name"
                
                # Check if container is running
                if ! docker compose -f docker-compose.prod.yml ps "$service_name" | grep -q "Up"; then
                  echo "[ERROR] Container $service_name is not running"
                  return 1
                fi
                
                # Try health check
                if docker compose -f docker-compose.prod.yml exec -T "$service_name" python -c \
                  "import urllib.request; urllib.request.urlopen('http://localhost:$port/health')" \
                  2>&1; then
                  echo "[OK] $service_name health check passed"
                  return 0
                fi
                
                if [ $attempt -eq $max_attempts ]; then
                  echo "[ERROR] $service_name health check failed after $max_attempts attempts"
                  return 1
                fi
                
                echo "[INFO] $service_name: Attempt $attempt/$max_attempts failed, retrying in ${retry_delay}s"
                sleep $retry_delay
                attempt=$((attempt + 1))
              done
            }
            
            # Step 0: Backup current image for rollback
            echo "[INFO] Backing up current image..."
            docker tag "${SERVICE}:latest" "${SERVICE}_previous:latest" 2>/dev/null || echo "[INFO] No existing image to backup"

            # Step 1: Update code from repository
            echo "[INFO] Pulling latest code from $BRANCH branch"
            git fetch origin
            git checkout -B "$BRANCH" "origin/$BRANCH"
            
            # Step 2: Validate nginx configuration
            echo "[INFO] Validating nginx configuration before build"
            if ! docker run --rm \
              -v "$(pwd)/nginx/rate-limit-zones.conf:/etc/nginx/conf.d/rate-limit-zones.conf:ro" \
              -v "$(pwd)/nginx/yral-ai-chat.conf:/etc/nginx/conf.d/default.conf:ro" \
              -v "$(pwd)/nginx/nginx.conf.wrapper:/etc/nginx/nginx.conf:ro" \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              nginx:alpine nginx -t; then
              fail "Nginx configuration validation failed. Aborting deployment."
            fi
            
            # Step 4: Build Docker image
            echo "[INFO] Building Docker image for $ENVIRONMENT"
            if ! docker compose -f docker-compose.prod.yml build "$SERVICE"; then
              fail "Docker build failed"
            fi
            
            # Step 5: Start service
            echo "[INFO] Starting $ENVIRONMENT service"
            if ! docker compose -f docker-compose.prod.yml up -d "$SERVICE"; then
              rollback
              fail "Docker up failed"
            fi
            
            # Step 6: Start auxiliary services
            echo "[INFO] Starting auxiliary services"
            docker compose -f docker-compose.prod.yml up -d metabase beszel-agent || echo "[WARN] Auxiliary services failed to start"

            # Step 7: Nginx Management
            echo "[INFO] Reloading nginx"
            if ! docker compose -f docker-compose.prod.yml up -d --no-deps nginx; then
              fail "Failed to start nginx container"
            fi

            if ! docker exec yral-ai-chat-nginx nginx -t; then
              docker logs yral-ai-chat-nginx --tail 20
              fail "Nginx configuration is invalid inside container"
            fi

            if ! docker exec yral-ai-chat-nginx nginx -s reload; then
              echo "[WARN] Nginx reload failed, attempting restart..."
              docker compose -f docker-compose.prod.yml restart nginx || fail "Nginx service failed to restart"
            fi
            
            # Step 8: Wait for service to start
            echo "[INFO] Waiting ${SERVICE_START_DELAY}s for service stability"
            sleep $SERVICE_START_DELAY
            
            # Step 9: Run database migrations
            echo "[INFO] Running database migrations"
            
            # 9.1 Create Backup
            echo "[INFO] Creating pre-migration database backup..."
            BACKUP_NAME="yral_chat.db.bak_$(date +%s)"
            if docker compose -f docker-compose.prod.yml exec -T "$SERVICE" cp /app/data/yral_chat.db "/app/data/$BACKUP_NAME" 2>/dev/null; then
              echo "[OK] Database backup created: $BACKUP_NAME"
            else
              echo "[WARN] Failed to create database backup (database might not exist yet or exec failed)"
              # We continue because it might be a fresh install
            fi

            # 9.2 Run Migrations
            if ! docker compose -f docker-compose.prod.yml exec -T "$SERVICE" python scripts/run_migrations.py; then
              rollback
              fail "Migrations failed. Rolled back service image."
            fi
            
            # Step 11: Final Health check
            echo "[INFO] Running final health checks"
            if ! check_service_health "$SERVICE" "$HEALTH_CHECK_PORT" "$HEALTH_CHECK_MAX_ATTEMPTS" "$HEALTH_CHECK_RETRY_DELAY"; then
              rollback
              fail "Service unhealthy after deployment. Rolled back."
            fi
            
            # Step 13: Final connectivity tests
            echo "[INFO] Running final connectivity tests..."
            if ! curl -s -f http://127.0.0.1:8000/health > /dev/null; then
              rollback
              fail "Final connectivity test failed. Rolled back."
            fi

            echo "[SUCCESS] $ENVIRONMENT deployment complete"
            docker compose -f docker-compose.prod.yml ps
          DEPLOY_SCRIPT
